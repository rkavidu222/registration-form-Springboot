<div class="container mt-4">
  <h1>Customer Registration</h1>
  <div class="card">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" name="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Student Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" name="address" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label>Student Mobile Number</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number">
      </div>

      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4">
  <h1>Student Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let StudentItem of StudentArray">
        <td>{{ StudentItem.name }}</td>
        <td>{{ StudentItem.address }}</td>
        <td>{{ StudentItem.mobile }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
